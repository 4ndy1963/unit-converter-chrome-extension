<html>
    <head>
        <link rel = "stylesheet" href = "unitconverterCE.css">
    </head>
    <body>
        <div id = "container">
            <h1 id = "name">Andy's Unit Converter</h1>
            <input id = "input" type = "number">
            <div id = "buttons">
                <button id = "Submit">Submit</button>
                <button id = "Save">Save</button>
                <button id = "Clear">Clear</button>
            </div>
            <div id = "conversioncontainer">
                <div id = "mass" class = "conversion">
                <h2>Mass (Pounds/Kilograms)</h2>
                <p id = "massconversion">MASS CONVERSION</p>
                </div>
                <div id = "length" class = "conversion">
                    <h2>Length (Miles/Kilometer)</h2>
                    <p id = "lengthconversion">LENGTH CONVERSION</p>
                </div>
                <div id = "volume" class = "conversion">
                    <h2>Volume (Gallons/Liters)</h2>
                    <p id = "volumeconversion">VOLUME CONVERSION</p>
                </div>
            </div>
            <div id = "savecontainer">
                <div id = "savecontainerbuttons">
                    <button id = "clearlast">Clear Last</button>
                    <button id = "clearall">Clear All</button>
                </div>
                <h2 id = "savelabel">Saved Conversions: </h2>
                <ul id = "savelist">
                    <li>
                        EXAMPLE
                    </li>
                </ul>
            </div>
        </div>
        <script src = "unitconverterCE.js"> </script>
    </body>
</html>
